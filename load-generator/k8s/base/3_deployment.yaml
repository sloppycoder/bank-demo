apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  selector:
    matchLabels:
      job: load-generator
  template:
    metadata:
      labels:
        job: load-generator
    spec:
      containers:
        - name: locust
          image: gcr.io/vino9-276317/demo-bank/load-generator
          env:
            - name: SVC_ADDR
              value: "dashboard:50051"
            - name: USERS
              value: "10"
            - name: SLAVES
              value: 3
            - name: BOOM_PARAMS
              value: "--max-rps 3000"
            - name: USE_DUMMY_ID
              value: "false"
            - name: MYSQL_CONN_STRING
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: mysql-conn-string
