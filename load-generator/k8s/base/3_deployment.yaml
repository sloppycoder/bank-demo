apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  selector:
    matchLabels:
      job: load-generator
  template:
    metadata:
      labels:
        job: load-generator
    spec:
      containers:
        - name: locust
          image: gcr.io/vino9-276317/demo-bank/load-generator
          env:
            - name: SVC_ADDR
              value: "dashboard:50051"
            - name: USERS
              value: "1"
