resources:
  - ../../base

namespace: breeze

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: customer-v1
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/0
        value: { "name": "TRACE_WITH_ZIPKIN", "value": "true" }
      - op: add
        path: /spec/template/spec/containers/0/env/1
        value: { "name": "EXTERNAL_CUSTOMER_URL", "value": "http://ext-cust-svc:8080/customers" }

