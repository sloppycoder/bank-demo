apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: casa-account
spec:
  hosts:
    - casa-account
  http:
    - route:
        - destination:
            host: casa-account
            subset: v1
          weight: 90
        - destination:
            host: casa-account
            subset: v2
          weight: 10

---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: casa-account
spec:
  host: casa-account
  subsets:
    - labels:
        version: v1
      name: v1
    - labels:
        version: v2
      name: v2
