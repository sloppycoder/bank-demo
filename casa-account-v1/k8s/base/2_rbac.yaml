#
# this file contains the RBAC configuration for microservices
#
# the objects in this file should be created in each namespace once
# and should not be in source repo for each microservice.
#
#

apiVersion: v1
kind: ServiceAccount
metadata:
  name: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: default
rules:
  - apiGroups: [""]
    resources: ["pods","configmaps"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default
subjects:
  - kind: ServiceAccount
    name: default


